            @apply inline-flex items-center px-2 py-1 rounded-full text-xs font-medium;
        }
        
        .benchmark-above {
            @apply bg-green-100 text-green-800;
        }
        
        .benchmark-at {
            @apply bg-blue-100 text-blue-800;
        }
        
        .benchmark-below {
            @apply bg-red-100 text-red-800;
        }
        
        .benchmark-score {
            @apply text-center p-4 rounded-lg border;
        }
        
        .score-good {
            @apply bg-green-50 border-green-200 text-green-800;
        }
        
        .score-average {
            @apply bg-gray-50 border-gray-200 text-gray-800;
        }
        
        .benchmark-chart {
            @apply relative w-full h-64 bg-white rounded-lg p-4;
        }
        
        .industry-standard {
            @apply bg-gradient-to-br from-emerald-50 to-teal-50 border border-emerald-200 rounded-lg p-6;
        }
        
        .historical-trend {
            @apply bg-gradient-to-br from-orange-50 to-yellow-50 border border-orange-200 rounded-lg p-6;
        }
        
        .baseline-comparison {
            @apply bg-white bg-opacity-60 rounded-lg p-4 border border-indigo-100;
        }
        
        .config-panel {
            @apply fixed top-0 right-0 h-full w-80 bg-white shadow-xl border-l border-[var(--border-color)] z-50 transform transition-transform duration-300;
        }
        
        .config-panel-closed {
            @apply translate-x-full;
        }
        
        .config-panel-open {
            @apply translate-x-0;
        }
        

        
        .config-section {
            @apply border-b border-[var(--border-color)] p-4;
        }
        
        .component-item {
            @apply flex items-center justify-between p-3 border border-[var(--border-color)] rounded-lg hover:bg-gray-50 transition-colors;
        }
        
        .component-toggle {
            @apply relative inline-flex h-6 w-11 items-center rounded-full transition-colors;
        }
        
        .component-toggle-button {
            @apply inline-block h-4 w-4 transform rounded-full bg-white transition;
        }
        
        .layout-option {
            @apply p-3 border border-[var(--border-color)] rounded-lg cursor-pointer hover:border-[var(--primary-color)] transition-colors;
        }
        
        .layout-option-active {
            @apply border-[var(--primary-color)] bg-blue-50;
        }
        
        .layout-preview {
            @apply w-full h-16 bg-gray-100 rounded-md mb-2 relative overflow-hidden;
        }
        
        .layout-block {
            @apply absolute bg-blue-300 rounded-sm;
        }
        
        .config-overlay {
            @apply fixed inset-0 bg-black bg-opacity-50 z-40;
        }
        
        .drag-handle {
            @apply cursor-move p-2 hover:bg-gray-100 rounded;
        }
        
        .component-card {
            @apply bg-white rounded-lg border border-[var(--border-color)] p-4 sm:p-6 mb-4 sm:mb-6;
            box-shadow: var(--card-shadow);
            min-height: fit-content;
            overflow: hidden;
        }
        
        .component-card h3 {
            @apply text-base sm:text-lg lg:text-xl leading-tight mb-2;
            word-break: break-word;
        }
        
        .component-card h4 {
            @apply text-sm sm:text-base lg:text-lg leading-tight mb-2;
            word-break: break-word;
        }
        
        .component-card p {
            @apply text-xs sm:text-sm leading-relaxed;
            word-break: break-word;
        }
        
        .responsive-button {
            @apply px-2 sm:px-3 lg:px-4 py-1 sm:py-2 text-xs sm:text-sm;
        }
        
        .responsive-icon {
            @apply text-sm sm:text-base lg:text-lg;
        }
        
        .component-hidden {
            @apply hidden;
        }
        
        .layout-grid-1 {
            @apply grid grid-cols-1 gap-6;
            width: 100%;
            max-width: 100%;
        }
        
        .layout-grid-2 {
            @apply grid grid-cols-1 lg:grid-cols-2 gap-6;
            width: 100%;
            max-width: 100%;
        }
        
        .layout-grid-3 {
            @apply grid grid-cols-1 md:grid-cols-2 xl:grid-cols-3 gap-4 lg:gap-6;
            width: 100%;
            max-width: 100%;
        }
        
        .layout-sidebar {
            @apply flex flex-col xl:flex-row gap-4 sm:gap-6;
        }
        
        .layout-main {
            @apply flex-1 min-w-0;
        }
        
        .layout-side {
            @apply w-full xl:w-80 xl:flex-shrink-0;
        }
        
        .layout-compact {
            @apply space-y-4;
            width: 100%;
        }
        
        .layout-compact .dashboard-card {
            @apply p-4;
        }
        
        .layout-compact .metric-value {
            @apply text-base sm:text-lg;
        }
        
        .layout-wide {
            width: 100%;
        }
        
        .layout-wide .dashboard-card {
            @apply p-6 sm:p-8;
        }
        
        .layout-wide .metric-value {
            @apply text-xl sm:text-2xl lg:text-3xl;
        }
    }

    @layer utilities {
        /* Define custom utility classes (e.g., .text-shadow, .skew-10) */
    }
